<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .mo_select {
        position: relative;
        width: 122px;
      }
      .select_btn {
        width: 30px;
        height: 32px;
        padding: 0 8px;
        float: right;
        line-height: center;
        border: 1px solid black;
        border-radius: 0 16px 16px 0;
        box-shadow: 3px 3px black;
      }
      .select_show {
        width: 90px;
        height: 30px;
        border: 1px solid black;
        border-radius: 16px 0 0 16px;
        box-shadow: 3px 3px black;
      }
      .select_btn:active {
        transform: translateX(3px) translateY(3px);
        box-shadow: 0px 0px black;
      }
      .select_list {
        position: absolute;
        top: 40px;
        height: 120px;
        width: 120px;
        border-radius: 16px;
      }
      .list_init {
        display: none;
      }
      .list_up{
        border: 1px solid black;
        animation: 0.3s fadeIn forwards;
      }
      .list_down{
        animation: 0.3s fadeOut forwards;
      }
      @keyframes fadeIn {
        0%{
          transform: translateX(3px) translateY(3px);
        }
        100% {
          box-shadow: 3px 3px black;
          transform: none;
        }
      }
      @keyframes fadeOut {
        0%{
          box-shadow: 3px 3px black;
          border: 1px solid black;
          transform: none;
        }
        99% {
          border: 1px solid black;
        }
        100% {
          visibility: hidden;
          transform: translateX(3px) translateY(3px);
        }
      }
      .mo_select ul {
        position: relative;
        list-style: none;
        padding: 0;
        margin: 5px;
      }
      .mo_select li:hover {
        background: gray;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="mo_select">
        <button class="select_btn" @click="handleActive"></button>
        <div class="select_show"></div>
        <div class="select_list" :class="{list_init: isInit ,list_up: isUp, list_down: isDown}">
          <ul>
            <li v-for="item in items" v-key="item.key">{{item.content}}</li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          isInit: true,
          isUp: false,
          isDown: false,
          items: [
            {
              key: 1,
              content: '1'
            },
            {
              key: 2,
              content: '2'
            },
            {
              key: 3,
              content: '3'
            }
          ]
        },
        methods: {
          handleActive() {
            if(this.isInit){
              this.isInit = false
              this.isUp = true
            } else {
              this.isUp = !this.isUp
              this.isDown = !this.isDown
            }
          }
        }
      });
    </script>
  </body>
</html>
